<!DOCTYPE html>
<html lang="nl" class="dark">
<head>
  <meta charset="UTF-8" />
  <title>SMMO Ninja v2</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    :root {
      --brand: #f39c12;
      --bg: #0b0f1a;
      --card: #161b28;
      --border: #2d3343;
      --green: #2ecc71;
      --red: #e74c3c;
      --text: #abb2bf;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background: var(--card);
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      justify-content: space-around;
      font-weight: bold;
      position: relative;
    }
    .stat-item span { color: var(--brand); }

    /* âœ… Alarm banner */
    .alarm-banner {
      display: none;
      position: absolute;
      left: 12px;
      right: 12px;
      top: 10px;
      padding: 10px 12px;
      border-radius: 8px;
      background: rgba(231, 76, 60, 0.18);
      border: 1px solid rgba(231, 76, 60, 0.55);
      color: #ffb3aa;
      font-weight: 700;
      font-size: 13px;
      text-align: center;
      backdrop-filter: blur(6px);
    }
    .alarm-banner.show { display: block; }

    .container { flex: 1; display: flex; }
    .sidebar {
      width: 220px;
      background: var(--card);
      border-right: 1px solid var(--border);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .main-content {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 12px;
    }
    .log-section { display: flex; flex-direction: column; }
    .log-title {
      font-size: 12px;
      text-transform: uppercase;
      color: #5c6370;
      margin-bottom: 6px;
      font-weight: bold;
    }
    .window {
      flex: 1;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 6px;
      overflow-y: auto;
      padding: 8px;
    }
    .btn {
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 13px;
    }
    .btn-start { background: var(--brand); color: black; }
    .btn-stop { background: var(--red); color: white; }
    .log-line {
      padding: 6px 8px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 13px;
    }
    .msg-gold { color: #f1c40f; font-weight: 600; }
    .msg-error { color: #ff7675; }
    .msg-drop-item { background: rgba(46,204,113,0.08); border-left: 3px solid var(--green); }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="stat-item">Stappen: <span id="steps">0</span></div>
    <div class="stat-item">Goud: <span id="gold">0</span></div>
    <div class="stat-item">XP: <span id="xp">0</span></div>
    <div class="stat-item">Items: <span id="items">0</span></div>

    <div id="alarmBanner" class="alarm-banner">ðŸš¨ ALARM</div>
  </div>

  <div class="container">
    <div class="sidebar">
      <button id="btn-browser" class="btn btn-start">Open Browser</button>
      <button id="btn-toggle" class="btn btn-start">Start Bot</button>
      <hr style="border-color:var(--border);margin:15px 0;">
      <label><input type="checkbox" id="combat" checked> Combat</label>
      <label><input type="checkbox" id="resources" checked> Gathering</label>
    </div>

    <div class="main-content">
      <div class="log-section">
        <div class="log-title">ACTIVITEITEN <span id="status" style="color:var(--red)">OFFLINE</span></div>
        <div id="log" class="window"></div>
      </div>
      <div class="log-section">
        <div class="log-title">DROPS & LOOT <span style="color:var(--green)">LIVE</span></div>
        <div id="drops" class="window"></div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    let isRunning = false;

    function playAlarmBeep() {
      try {
        const AudioCtx = window.AudioContext || window.webkitAudioContext;
        const ctx = new AudioCtx();

        const o = ctx.createOscillator();
        const g = ctx.createGain();

        o.type = 'sine';
        o.frequency.setValueAtTime(880, ctx.currentTime); // A5
        o.frequency.exponentialRampToValueAtTime(440, ctx.currentTime + 0.18); // A4

        g.gain.setValueAtTime(0.0001, ctx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.25, ctx.currentTime + 0.02);
        g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.35);

        o.connect(g);
        g.connect(ctx.destination);

        o.start();
        o.stop(ctx.currentTime + 0.38);

        setTimeout(() => ctx.close().catch(()=>{}), 700);
      } catch (e) {
        // als audio geblokkeerd wordt door browser policies, dan niks
      }
    }

    function flashTitle(text, times = 8, interval = 350) {
      const original = document.title;
      let i = 0;
      const t = setInterval(() => {
        document.title = (i % 2 === 0) ? text : original;
        i++;
        if (i >= times) {
          clearInterval(t);
          document.title = original;
        }
      }, interval);
    }

    function showAlarmBanner(message) {
      const b = document.getElementById('alarmBanner');
      b.textContent = 'ðŸš¨ ' + message;
      b.classList.add('show');
      setTimeout(() => b.classList.remove('show'), 15000);
    }

    socket.on('update-stats', s => {
      document.getElementById('gold').innerText = Number(s.gold).toLocaleString();
      document.getElementById('xp').innerText = s.xp?.toLocaleString() || '0';
      document.getElementById('steps').innerText = s.steps;
      document.getElementById('items').innerText = s.items || 0;
    });

    socket.on('bot-log', msg => {
      const log = document.getElementById('log');
      const div = document.createElement('div');
      div.className = 'log-line';
      if (msg.includes('ðŸ’°') || msg.includes('goud')) div.classList.add('msg-gold');
      if (msg.includes('âš ï¸') || msg.includes('CAPTCHA') || msg.includes('anti-bot')) div.classList.add('msg-error');
      div.textContent = new Date().toLocaleTimeString() + '  ' + msg;
      log.prepend(div);
      if (log.children.length > 60) log.lastElementChild.remove();
    });

    socket.on('new-loot', html => {
      const drops = document.getElementById('drops');
      const div = document.createElement('div');
      div.className = 'log-line msg-drop-item';
      div.innerHTML = `<span style="color:#888;font-size:11px">${new Date().toLocaleTimeString()}</span> ${html}`;
      drops.prepend(div);
      if (drops.children.length > 60) drops.lastElementChild.remove();
    });

    socket.on('browser-ready', () => {
      document.getElementById('btn-browser').disabled = true;
      document.getElementById('btn-browser').textContent = 'Browser open';
    });

    socket.on('status', running => {
      isRunning = !!running;
      const btn = document.getElementById('btn-toggle');
      const status = document.getElementById('status');
      btn.textContent = running ? 'Stop Bot' : 'Start Bot';
      btn.className = running ? 'btn btn-stop' : 'btn btn-start';
      status.textContent = running ? 'RUNNING' : 'OFFLINE';
      status.style.color = running ? 'var(--green)' : 'var(--red)';
    });

    // âœ… ALARM event
    socket.on('alarm', payload => {
      const message = payload?.message || 'Alarm!';
      showAlarmBanner(message);
      playAlarmBeep();
      flashTitle('ðŸš¨ CAPTCHA!', 10, 300);

      // optioneel: popup alert (kan irritant zijn, maar jij vroeg â€œecht alarmâ€)
      alert('ALARM: ' + message);
    });

    document.getElementById('btn-browser').onclick = () => socket.emit('start-browser');

    document.getElementById('btn-toggle').onclick = () => {
      if (isRunning) {
        socket.emit('stop-bot');
        return;
      }

      socket.emit('toggle-bot', {
        combat: document.getElementById('combat').checked,
        resources: document.getElementById('resources').checked
      });
    };
  </script>
</body>
</html>
